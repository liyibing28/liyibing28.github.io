---
layout: base
---
<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
  </div>
  <div class="col-md-13 aside3-content">
    <br />
    <div id="content">
      {{ content }}
    </div>
    <br />
    <div class="row">
      {% for pc in page.PCs %}
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">{{ pc.title }}</div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-4 col-xs-12 center">
                  <img src="{{ pc.cover }}" alt="cover" class="img-thumbnail">
                </div>
                <div class="col-md-8 col-xs-12">
                  <table class="table table-bordered">
                    <tbody>
                      <tr><td style="width:80px;">from</td><td>{{ pc.from }}</td></tr>
                      <tr><td>to</td><td>{{ pc.to }}</td></tr>
                      <tr>
                        <td>对方</td>
                        <td>
                          <a href="{{ pc.alink }}" title="{{ pc.alink }}">{{ pc.author }}</a>
                        </td>
                      </tr>
                 <!--     <tr><td>语言</td><td>{{ book.language }}</td></tr> -->
                      <tr>
                        <td>链接</td>
                        <td>
                          <a href="{{ pc.link }}" title="{{ pc.link }}">明信片链接</a>
                        </td>
                      </tr>

                <!--      <tr>
                        <td>状态</td>
                        <td>
                          {% if book.status == '已读' %}
                            <span class="label label-success">{{ book.status }}</span>
                          {% elsif book.status == '在读' %}
                            <span class="label label-info">{{ book.status }}</span>
                          {% elsif book.status == '未读' %}
                            <span class="label label-default">{{ book.status }}</span>
                          {% endif %}
                        </td></tr>-->
                      <tr><td>描述</td><td>{{ pc.description }}</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>  
            </div>
          </div>      
        </div>
      {% endfor %}
    </div>
    <hr>
    {% include disqus.html %}
  </div>
</div>
